<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <br>



    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card shopping-cart" style="border-radius: 15px;">
                <div class="card-body text-black">
      
                  <div class="row">
                    <div class="col-lg-6 px-5 py-4">
      
                      <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Tus productos</h3>
                        
                      
                      
                      <div id = "shopping"> 

                      
                      
                      </div>
      



                      
                      <h5 id="limpiar_carrito" onclick="limpiar()" class="fw-bold mb-0">Eliminar productos del carrito</h5>
                      <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">
      
                      <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                        <h5 class="fw-bold mb-0">Total:</h5>
                        <h5 id="total" class="fw-bold mb-0">2261$</h5>
                      </div>
      
                    </div>
                    <div class="col-lg-6 px-5 py-4">
      
                      <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>
      
                      <form class="mb-5">
      
                        <div class="form-outline mb-5">
                          <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                            value="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Card Number</label>
                        </div>
      
                        <div class="form-outline mb-5">
                          <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            value="John Smith" />
                          <label class="form-label" for="typeName">Name on card</label>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-5">
                            <div class="form-outline">
                              <input type="text" id="typeExp" class="form-control form-control-lg" value="01/22"
                                size="7" id="exp" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-5">
                            <div class="form-outline">
                              <input type="password" id="typeText" class="form-control form-control-lg"
                                value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">Cvv</label>
                            </div>
                          </div>
                        </div>
      
                        <p class="mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit <a
                            href="#!">obcaecati sapiente</a>.</p>
      
                        <button type="button" class="btn btn-primary btn-block btn-lg">Buy now</button>
      
                        <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                          <a href="#!"><i class="fas fa-angle-left me-2"></i>Back to shopping</a>
                        </h5>
      
                      </form>
      
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="../scripts/carrito.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
